<header>
  <div class="row">
    <div class="col-md-6">
      <h3>Lanes > Add Lane / Zone</h3>
    </div>
  </div>
</header>

<mat-card>
  <form>
  
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" name="name" [(ngModel)]="name" required>
        </mat-form-field>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12">
        <button mat-raised-button color="primary" type="submit" (click)="save()">Create Lane / Zone</button>
      </div>
    </div>
  </form>
</mat-card>
